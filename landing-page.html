     <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
        <h4>Become a member today!</h4><br />
        <form id="signup-form">
            <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Enter email address</label>
            <span id="register-error-email"></span>
            </div>
            <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose a password</label>
            <small style="color: gray;">Password should be at least 6 characters</small> <br>
            <span id="register-error-password" style="color: red;"></span>
            </div>
            <button class="btn blue-gradient">Register</button>
        </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
            <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
            <span id="login-error-email"></span>
            </div>
            <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
            <span id="login-error-password" style="color: red;"></span>
            </div>
            <button class="btn blue-gradient">Login</button>
        </form>
        </div>
    </div>
